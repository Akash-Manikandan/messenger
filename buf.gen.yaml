version: v2
plugins:
  # Go plugins for backend using local protoc plugins
  - local: protoc-gen-go
    out: app-backend
    opt:
      - module=github.com/Akash-Manikandan/app-backend
  - local: protoc-gen-go-grpc
    out: app-backend
    opt:
      - module=github.com/Akash-Manikandan/app-backend
      - require_unimplemented_servers=false

  # TypeScript plugin for frontend
  - local: ["npx", "@bufbuild/protoc-gen-es"]
    out: app-frontend/src/lib/proto
    include_imports: true
    opt: target=ts
